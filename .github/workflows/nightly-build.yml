name: Scheduled build
on:
  schedule:
  - cron: '30 3 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger our build webhook on Netlify
      run: curl -s -X POST "https://api.netlify.com/build_hooks/6093fdf90501250bd68b2a8d"
      env:
        TOKEN: ${{ secrets.NETLIFY_CRON_BUILD_HOOK }}